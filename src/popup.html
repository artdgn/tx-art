<!--
Allows user to adjust filtration settings.
 -->
<!DOCTYPE html>
<html>

<head>
  <title>Options</title>
  <link rel="stylesheet" href="./popup/styles.css" />
</head>

<body>
  <div class="container">
    <div id="options">
      <div id="title">
        <span title="Every transaction a painting"
          >Tx-Art&nbsp</span>
        <a href="https://github.com/artdgn/tx-art/issues" target="_blank" 
          title="Please open a github issue for any complaints / suggestions.">
          <img src="../static/images/github.png" id="github">
        </a>
      </div>
      <div class="option-row">    

        <label for="selected-enabled-check" 
          class="with-border" title="Turn on / off">
          <input class="stored-options" type="checkbox" id="selected-enabled-check" checked="true"/>
          On&nbsp
        </label>     
        
        <select id="selected-style" class="stored-options with-border" value="fidenza" title="Choose art style">
          <option value="fidenza">Fidenza</option>
          <option value="watercolors">Watercolors Dreams</option>          
          <option value="energy">Energy Sculpture</option>
          <option value="meridian">Meridian</option>
          <option value="ultrawave369">Ultrawave 369</option>
          <option value="eccentrics2">Eccentrics 2</option>
          <option value="autology">Autology</option>
          <option value="utopia">Utopia</option>
          <option value="blanschke-ballet">Blanschke Ballet</option>
          <option value="skulptuur">Skulptuur</option>
          <option value="gravity">Gravity 12</option>
          <option value="squiggle">Chromie Squiggle</option>
          <option value="void">Void</option>
          <option value="rinascita">Rinascita</option>
          <option value="alien-insects">Alien Insects</option>
          <option value="flowers">Flowers</option>
          <!-- <option value="rapture">Rapture</option> -->
          <!-- <option value="obicera">Obicera</option> -->
          <!-- <option value="720minutes">720 Minutes (doesn't work)</option> -->          
        </select>          
      </div>     

      <label for="selected-size-override" class="with-border" title="Optional size override in pixels (empty for default size)">
          Size override
          <input class="stored-options" type="text" id="selected-size-override" value=""/>          
      </label> 
        
      <a 
        href="https://example.com" 
        target="_blank" 
        id=link-to-collection>View original ArtBlocks collection &#8599;
      </a>

  </div>
  <script src="./popup/popup.js"></script>
</body>

</html>
